<!-- HERO -->
<div class="hero">
  <h1>Admission Form</h1>
  <p>Apply for your child today</p>
</div>

<!-- FORM -->
<section>
  <div class="container">
    <div class="form-wrapper">
      <form>

        <div class="form-group">
          <label>Student Full Name</label>
          <input type="text" placeholder="Enter student name" required>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" required>
        </div>

        <div class="form-group">
          <label>Class Applying For</label>
          <select required>
            <option value="">Select Class</option>
            <option>Nursery</option>
            <option>Standard One</option>
            <option>Standard Two</option>
            <option>Standard Three</option>
            <option>Standard Four</option>
            <option>Standard Five</option>
            <option>Standard Six</option>
            <option>Standard Seven</option>
          </select>
        </div>

        <div class="form-group">
          <label>Parent / Guardian Name</label>
          <input type="text" placeholder="Parent full name" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="+255..." required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="example@email.com">
        </div>

        <div class="form-group">
          <label>Additional Information</label>
          <textarea placeholder="Any special needs or notes"></textarea>
        </div>

        <button class="form-btn">Submit Application</button>

      </form>
    </div>
  </div>
</section>
